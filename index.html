<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8c8dc, #ffd6e8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            width: min(380px, 90vw);
            /* Responsive width for better fit */
            padding: 55px 35px 65px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.18);
            position: relative;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 150px;
        }

        button {
            padding: 18px 40px;
            font-size: 20px;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.35s cubic-bezier(.25, 1.3, .5, 1), background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            will-change: transform;
            /* Optimize animations */
        }

        button:focus {
            outline: 2px solid #ff4d6d;
            /* Accessibility: focus indicator */
            outline-offset: 2px;
        }

        button:hover {
            background-color: rgba(255, 77, 109, 0.9);
            /* Subtle hover for desktop */
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            left: 40px;
            bottom: 10px;
        }

        #noBtn {
            background: #e0e0e0;
            color: #333;
            right: 40px;
            bottom: 10px;
        }

        /* GIF */
        #gifBox {
            display: none;
            margin-top: 30px;
        }

        #ryanGif {
            width: min(280px, 80vw);
            /* Responsive GIF size */
            border-radius: 22px;
            transition: transform 0.7s ease;
            transform: scale(1);
            will-change: transform;
            /* Optimize scaling */
        }

        /* Message */
        #loveMsg {
            display: none;
            margin-top: 28px;
            font-size: 28px;
            font-weight: 800;
            color: #ff4d6d;
            animation: fadeIn 1s ease forwards;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            width: 80px;
            height: 70px;
            background: #ff4d6d;
            transform: rotate(-45deg);
            animation: floatUp 3s ease forwards;
            pointer-events: none;
            will-change: transform, opacity;
            /* Optimize heart animation */
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 80px;
            height: 70px;
            background: #ff4d6d;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -40px;
        }

        .heart::after {
            left: 40px;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) rotate(-45deg) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-200px) rotate(-45deg) scale(1.6);
                opacity: 0;
            }
        }

        /* Media query for very small screens */
        @media (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            #loveMsg {
                font-size: 24px;
            }

            .card {
                padding: 40px 25px 50px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Smritika, Willst du mein Valentin sein?</h2>

        <div class="buttons" id="buttons">
            <button id="yesBtn" aria-label="Ja, ich akzeptiere die Einladung">Ja</button>
            <button id="noBtn" aria-label="Nein, ich lehne ab" role="button">Nein</button>
        </div>

        <!-- GIF -->
        <div id="gifBox">
            <img id="ryanGif" src="3sj9.gif" alt="Ryan Gosling GIF als Ãœberraschung" loading="lazy">
        </div>

        <!-- MESSAGE -->
        <div id="loveMsg" aria-live="polite">Hoina Hola</div>
    </div>

    <!-- Music -->
    <audio id="music" preload="auto">
        <source src="noevdv_ want u - slowed  reverb [official lyric video].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Get elements
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const buttons = document.getElementById("buttons");
        const gifBox = document.getElementById("gifBox");
        const gif = document.getElementById("ryanGif");
        const msg = document.getElementById("loveMsg");
        const music = document.getElementById("music");

        let scale = 1;
        let x = 0;
        let y = 0;

        // Function to move the "No" button smoothly, keeping it within bounds
        function moveNo() {
            scale *= 0.92;
            // Limit movement to prevent going off-screen
            const maxX = window.innerWidth * 0.1; // 10% of screen width
            const maxY = window.innerHeight * 0.05; // 5% of screen height
            x = Math.max(-maxX, Math.min(maxX, (Math.random() * maxX * 2) - maxX));
            y = Math.max(-maxY, Math.min(maxY, (Math.random() * maxY * 2) - maxY));
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        }

        // Event listeners for "No" button
        noBtn.addEventListener("mouseover", moveNo);
        noBtn.addEventListener("touchstart", moveNo);

        // Function to handle "Yes" button click
        yesBtn.addEventListener("click", () => {
            // Remove buttons
            buttons.remove();

            // Show GIF
            gifBox.style.display = "block";

            // Scale up GIF after a short delay
            setTimeout(() => {
                gif.style.transform = "scale(1.3)";
            }, 100);

            // Show message
            msg.style.display = "block";

            // Play music with error handling
            music.currentTime = 0;
            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // Music started successfully
                }).catch(error => {
                    console.warn("Music playback failed:", error);
                    // Optionally, show a user-friendly message or fallback
                });
            }

            // Launch hearts
            launchHearts();
        });

        // Function to create and animate floating hearts
        function launchHearts() {
            const heartCount = 22;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = Math.random() * (window.innerWidth - 80) + "px"; // Avoid edges
                heart.style.top = window.innerHeight - 20 + "px";

                document.body.appendChild(heart);
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 3000);
            }
        }

        // Optional: Handle window resize for better responsiveness
        window.addEventListener("resize", () => {
            // Reset "No" button position if needed
            scale = 1;
            x = 0;
            y = 0;
            noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        });
    </script>

</body>

</html>
